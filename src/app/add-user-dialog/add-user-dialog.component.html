<mat-dialog-content>
    <h2 mat-dialog-title>Add user</h2>
    <div class="form-row">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="First name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Last name" required>
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="user.email" type="email" matInput placeholder="pat@example.com" required>
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Birthday</mat-label>
            <input [(ngModel)]="birthday" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Street + House No.">
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="City">
        </mat-form-field>
    </div>

    <mat-dialog-actions>
        <button mat-button mat-dialog-close="">Cancel</button>
        <button mat-button cdkFocusInitial mat-dialog-close="" (click)="saveUser()">Save</button>
    </mat-dialog-actions>
</mat-dialog-content>
