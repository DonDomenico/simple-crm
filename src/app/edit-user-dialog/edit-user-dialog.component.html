@if (firebase.loading == true) {
<mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<mat-dialog-content>
    <h2 mat-dialog-title>Edit user</h2>
    <div class="form-row">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input [disabled]="firebase.loading" [(ngModel)]="firebase.user.firstName" matInput placeholder="First name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="firebase.loading" [(ngModel)]="firebase.user.lastName" matInput placeholder="Last name" required>
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input [disabled]="firebase.loading" [(ngModel)]="firebase.user.email" type="email" matInput placeholder="pat@example.com" required>
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Birthday</mat-label>
            <input [disabled]="firebase.loading" [(ngModel)]="firebase.birthday" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="firebase.loading" [(ngModel)]="firebase.user.street" matInput placeholder="Street + House No.">
        </mat-form-field>
    </div>

    <div class="form-row">
        <mat-form-field appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="firebase.loading" [(ngModel)]="firebase.user.zipCode" matInput placeholder="Zip code">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="firebase.loading" [(ngModel)]="firebase.user.city" matInput placeholder="City">
        </mat-form-field>
    </div>

    <mat-dialog-actions>
        <button [disabled]="firebase.loading" mat-button (click)="closeDialog()">Cancel</button>
        <button [disabled]="firebase.loading" mat-button cdkFocusInitial (click)="firebase.saveUser(); closeDialog()">Save</button>
    </mat-dialog-actions>
</mat-dialog-content>
